<!DOCTYPE html>
<html lang="en">
<head>
    <title>

        {% block title %} Homepage | Question Paper Generator {% endblock title %} Homepage | Question Paper Generator 

    </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex bg-[#014f86] justify-center items-center flex-col">
    
        <div class="flex justify-center w-full bg-[#012A4A] p-5 py-10 drop-shadow-xl">
            <span class="flex text-[#A9D6E5] text-4xl font-extrabold font-serif">Question Paper Generator</span>
        </div>

        {% block content %}

            <div class="flex justify-center items-center flex-row w-full">

                <div class="flex w-full justify-center my-60">

                    <form action="/" method="post">

                        {% csrf_token %}

                        <input type="submit" name="btn_name" class="flex text-[#A9D6E5] text-2xl text-serif font-bold bg-[#012A4A] px-5 py-3 rounded-md drop-shadow-xl hover:cursor-pointer" value="Get Started !">

                    </form>

                </div>
                
            </div>

        {% endblock content %}

</body>
</html>
